<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta property="og:title" content="Hello =)))" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="stylesheet" href="./assets/login.css" />
    <script src="./js/login.js"></script>
    <script
      src="https://kit.fontawesome.com/37cc4dd05e.js"
      crossorigin="anonymous"
    ></script>
    <!-- add script -->
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1 style="color: #fff; font-size:20px">Welcome</h1>
        <div class="login">
          <a class="btn-login js-btn-login">
            <i class="fa-solid fa-user"></i>
            Login
          </a>
        </div>
      </div>
    </div>
    <div id="slider" >
      <!-- <div class="heart"></div> -->
      <h1 class="text-content">
        Please login!
      </h1>
      </div>
    <div class="footer">
      <p>
        &copy; Copyright 2022 <br />
        Huy Bui
      </p>
    </div>
    <div class="modal">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <input id="username" type="text" name="" required="">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input id="password" type="password" name="" required="">
            <label>Password</label>
          </div>
            <!-- if username and password are correct then login success else login fail -->
          <a onclick="validate()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
    </div>
  </body>
  <script>
    const login = document.querySelector('.js-btn-login');
    const modal = document.querySelector('.modal');
    const xxx = document.querySelector('.login-box');
    modal.addEventListener('click',hideModal);
    xxx.addEventListener('click',function(event){
      event.stopPropagation();
    });
    login.addEventListener("click", displayLogin);
    function displayLogin(){
    modal.classList.add('open');    
  }
  function hideModal(){
    modal.classList.remove('open');
  }
  </script>
</html>
